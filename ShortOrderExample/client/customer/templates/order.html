<div class="order-container">
    <div class="order-row">
        <div class="order-label">
            <span>Name:</span>
        </div>
        <div class="order-value">
            <input type="text" data-bind-order="value: name">
        </div>
    </div>
    <div class="order-row">
        <div class="order-label">
            <span>Cost:</span>
        </div>
        <div class="order-value">
            <span data-bind-order="text: cost"></span>
        </div>
    </div>
    <div class="order-row">
        <div class="order-label">
            <span>Items:</span>
        </div>
        <div class="order-value">
            {{if items().length === 0}}
            <div class="passive-info-msg">Please select menu items...</div>
            {{else}}
                {{each(i, item) items}}
                    <div class="ordered-item" data-bind-order="click: remove">
                        <input type="button" value="X" class="menu-action-add" data-bind-order="click: remove">
                        <img class="thumbnail-image-nofloat" src="${imageUrl}" />
                        <span class="${qtyClass}">&nbsp;x${ dispQty }</span>
                    </div>
                {{/each}}
            {{/if}}
        </div>
    </div>
</div>
<div class="order-controls">
    <input type="button" value="Clear Order" class="order-reset-action" data-bind-order="click: clear">
    <input type="button" value="Place Order" class="order-place-action" data-bind-order="click: place, enable: enableSubmit">
</div>
